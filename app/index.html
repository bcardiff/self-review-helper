        <h3 class="text-muted">Review helper</h3>

      <div>
        <div id="gapStatus" class="panel panel-default">
          <table class="table">

              <td id="targetSalaryGap"></td>

        </div>

        <ul class="nav nav-tabs">

          </div>

            <br/>
            <table class="table table-striped">
            </table>
          </div>

          <div class="tab-pane" id="state">
            <br/>
            <button class="btn btn-default" id="copy-status" data-clipboard-target="#status"> Copy to clipboard </button>
            <br/>

            <textarea id="status"></textarea>
          </div>
        </div>
      </div>
